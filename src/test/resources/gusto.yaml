            - radio
            - select
            - percent
            - account_number
            - tax_rate
            - workers_compensation_rate
          readOnly: true
        options:
          description: >-
            [for `select` or `radio`] An array of objects describing the
            possible values.
          type: array
          items:
            type: object
            properties:
