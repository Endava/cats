                              valid_from: '2010-01-01'
                              valid_up_to: null
      responses:
        '200':
          $ref: '#/components/responses/Employee-State-Taxes-List'
        '404':
          $ref: '#/components/responses/Not-Found-Error-Object'
        '422':
