        - title: gbDomestic
          properties:
            gbDomestic:
              $ref: '#/components/schemas/AccountIdentifierGbDomestic'
        - title: iban
          properties:
            iban:
              $ref: '#/components/schemas/AccountIdentifierIban'
        - title: msisdn
          properties:
            msisdn:
              $ref: '#/components/schemas/AccountIdentifierMsisdn'
        - title: pan
