openapi: 3.0.0
info:
  title: The Griffin API
  description: >-
    ## Introduction


    The Griffin API is based on
    [REST](https://en.wikipedia.org/wiki/Representational_state_transfer).

    It has resource-oriented URLs, accepts
    [JSON](https://www.json.org/json-en.html)-encoded request bodies, returns
    [JSON](https://www.json.org/json-en.html)-encoded responses, and uses
    standard HTTP response verbs and response codes.


    Our API deviates from strict RESTful principles if it makes sense to do so,
    such as when we enforce tighter access controls around certain operations.

    For example, when closing a bank account: rather than send a PATCH request
    to the [bank account](http://docs.griffin.com) resource to update it's
    status to `"closed"`, we provide a dedicated account closure resource.


    Anyone can [create an account](https://app.griffin.com/register) with
    Griffin and try out out API in [sandbox mode](http://docs.griffin.com).


    New to Griffin? Check out our [getting started
    guide](http://docs.griffin.com).


    ## Navigation


    Our API is designed to be navigated programmatically. When you request any
    resource, you will find the URLs for related resources in the response body.


    The API is structured as a tree with your
    [organization](http://docs.griffin.com) at the top. Everything that you own
    will be a sub-resource of your organization.


    To bootstrap the navigation process, request the
    [index](http://docs.griffin.com) endpoint: the response will contain your
    `organization-url`.


    For a walkthrough, see our [getting started guide](http://docs.griffin.com).


    ## Pagination


    Our list APIs support pagination (e.g. [list bank
    accounts](http://docs.griffin.com) and [list
    payments](http://docs.griffin.com)).

    By default, a list API returns up to 25 results. If there are more results
    available, the response payload will include links to the previous/next
    pages.


    ### Change page size


    You can request a different number of results (between 1 and 200, inclusive)
    by using the `page[size]` query parameter:


    ```

    GET /v0/organizations/:id/bank/accounts?page[size]=100

    ```


    ### Navigating between pages


    List responses will include a `links` object with `prev` and `next`
    attributes, as shown below.

    Perform a GET request to the value of the attribute to fetch the
    previous/next page of results.


    ```

    {
      "accounts": [
        // ...
      ],
      "links": {
        "prev": "/v0/organizations/og.IG9yZ2FuaXphdGlvbi1pZA/bank/accounts?page[before]=djE6WxSPxfYUTnCU9XtWzj9gGA",
        "next": "/v0/organizations/og.IG9yZ2FuaXphdGlvbi1pZA/bank/accounts?page[after]=djE6aw79PXZySUOL16LD8HRJ3A"
      }
    }


    ```

    If there is no previous or next page available, the value of the attribute
    will be  null.


    Any other query parameters included in the initial request will also be
    included in the response payload's links.

    If you want to change parameters (see [filtering and
    sorting](http://docs.griffin.com)), request the first page and follow the
    links from there.


    ## Filtering and sorting


    ### Sort results


    By default, resources will be listed in descending order, usually based on
    the `created-at` attribute.

    You can change the sorting behaviour of a list of results by using the
    `sort` query parameter.


    For example, to list bank accounts in ascending order (oldest first):


    ```

    GET /v0/organizations/:id/bank/accounts?sort=created-at

    ```


    To _explicitly_ sort in descending order (newest first), prefix the sort
    attribute with `-`:


    ```

    GET /v0/organizations/:id/bank/accounts?sort=-created-at

    ```


    ### Filter results


    Some list APIs allow you to filter the results.

    Filters are expressed as nested data structures encoded into query
    parameters.

    For example, you can list bank accounts that are in either the `opening` or
    `open` state with:


    ```

    GET
    /v0/organizations/:id/bank/accounts?filter[account-status][in][]=opening&filter[account-status][in][]=open

    ```


    Similarly, you can list legal persons with a specific `application-status`:


    ```

    GET
    /v0/organizations/:id/legal-persons?filter[application-status][eq]=accepted

    ```


    ### Include resources


    Some list APIs allow you to include associated resources in the response,
    reducing the number of requests needed to fetch related data.

    For instance, when listing bank accounts, you can include each bank
    account's beneficiary legal person by using the `include` query parameter:


    ```

    GET /v0/organizations/:id/bank/accounts?include=beneficiary

    ```


    The response returns the usual list of bank accounts, but it will also have
    an `included` object with a `legal-persons` attribute:


    ```

    {
      "accounts": [
        // ...
      ],
      "links": {
        // ...
      }
      "included": {
        "legal-persons": [
          // ...
        ]
      }
    }

    ```


    Check the documentation for each list API to see all options for sorting and
    filtering


    ## Versioning


    The Griffin API is versioned via a prefix in the URL.

    The current version is v0.

    An example endpoint is: https://api.griffin.com/v0/index.


    We will not break your integration with a particular version for as long as
    we support that version.

    If we release a new version, you will have 12 months to upgrade to it.
  version: ''
  x-konfig-ignore:
    object-with-no-properties: true
    potential-incorrect-type: true
servers:
  - url: https://api.griffin.com
tags:
  - description: >-
      A payment captures the intent to move funds from a bank account to another
      party's bank account. Outbound payments can be made from your [bank
      account](http://docs.griffin.com) to a [payee](http://docs.griffin.com).
      Griffin accepts inbound payments to your bank accounts on your behalf. 
       If it's your first time using our payments API, check out our guide for [making a payment](http://docs.griffin.com)
    name: Payments
  - name: Webhooks
  - description: >
      Bank accounts are used for managing funds. You can open different types of
      bank account using the `"bank-product-type"` field. Some account types are
      for managing your own funds and some are for managing your customers'
      funds. For information, check out our guides for opening bank accounts:
        - [open an operational account](http://docs.griffin.com).
        - [open a safeguarding account](http://docs.griffin.com).
        - [open a client money account](http://docs.griffin.com).
    name: Bank accounts
  - description: >-
      The `api-key-secret` field is only shown once when you create an API key.

      We cannot recover the value, so you should store it securely.


      Pass an `Authorization` header with `GriffinAPIKey api-key-secret` to
      authenticate.


      Each API key is only valid for one
      [organization](http://docs.griffin.com).

      If you are a [member](http://docs.griffin.com) of multiple organizations,
      you will need to create a new API key for each one.

      There is currently no limit on the number of API keys you can create.
    name: API keys
  - description: >-
      In the Griffin API, your organization and your customers are all
      represented by [legal persons](http://docs.griffin.com). When you sign up
      with Griffin, your organization will be automatically assigned a unique
      legal person ID. When onboarding your customers, you will create legal
      persons to represent them.


      Every legal person has a `legal-person-type` with the value: `individual`
      or `corporation`.


      An `individual` represents an individual human.


      A `corporation` represents any non-human entity (not just companies). A
      corporation should have at least one [director](http://docs.griffin.com)
      or [person with significant control](http://docs.griffin.com) attached to
      it, who must also be represented as a distinct `individual` legal person.
    name: Legal persons
  - description: >-
      A payee is the person or business to whom you are paying money. When you
      create a payee, you need to provide their name (`"account-holder"`), and
      their bank account number (`"account-number"`) and sort code
      (`"bank-id"`).
    name: Payees
  - description: >-
      Memberships represents the relationship between a
      [user](http://docs.griffin.com) and an
      [organization](http://docs.griffin.com).
                                              A membership must have at least one [role](http://docs.griffin.com) assigned to it.
    name: Memberships
  - description: >-
      A role represents a pre-defined set of capabilities that can be assigned
      to a [user](http://docs.griffin.com) via their
      [membership](http://docs.griffin.com) in an
      [organization](http://docs.griffin.com). By default, the first user in an
      organization gets assigned an administration role. Subsequent users get
      assigned the most limited set of capabilities.
    name: Roles
  - name: Verifications
  - description: >-
      A [claim](http://docs.griffin.com) is an unverified data point or series
      of data points attached to a [legal person](http://docs.griffin.com).
      Claims are verified by running a [verification](http://docs.griffin.com)
      against the legal person.
    name: Claims
  - description: >-
      A [workflow](http://docs.griffin.com) determines which checks will be run
      against a [legal person](http://docs.griffin.com) as part of a
      [verification](http://docs.griffin.com)
    name: Workflows
  - description: >-
      Reliance onboarding allows you to create and submit an application on
      behalf of your customer, using information about them you have already
      collected. [For more information see our reliance onboarding
      guide](http://docs.griffin.com).
    name: Reliance onboarding
  - description: >-
      The transaction resource represents any form of activity in a bank account
      that results in a change to the accountâ€™s balance. Transactions can be
      categorised by their type (`balance-change-origin-type`). Here are some
      common types of bank transactions:
       1. **Payment**: Sending funds to, or receiving funds from, another bank account.
       2. **Fee**: Charges applied to the bank account by Griffin.
       3. **Interest**: An amount charged on borrowed money, or paid to the account holder on deposited funds.
    name: Transactions
  - name: Pooled account membership
  - name: Events
  - name: Decisions
  - description: >-
      The organization resource represents your company and acts as a container
      for the majority of other resources, including [legal
      persons](http://docs.griffin.com) and [bank
      accounts](http://docs.griffin.com).

      When you register for an account with Griffin, a new
      [organization](http://docs.griffin.com) is created alongside your
      [user](http://docs.griffin.com) account (unless you have received an
      [invitation](http://docs.griffin.com) to join an existing organization).

      Your [user](http://docs.griffin.com) account is associated with an
      [organization](http://docs.griffin.com) via a
      [membership](http://docs.griffin.com).


      Your [organization](http://docs.griffin.com) can be in one of two modes:

      - `test-mode` for organizations created when you sign up for the sandbox.

      - `live-mode` for when you go live with Griffin.


      Learn more about [sandbox vs. live mode](http://docs.griffin.com).
    name: Organizations
  - description: >-
      Users represent individuals who use the Griffin platform. A user must have
      a [membership](http://docs.griffin.com) in at least one
      [organization](http://docs.griffin.com), and may have memberships in
      multiple organizations.
    name: Users
  - description: >-
      Invitations enable [users](http://docs.griffin.com) to create new
      [memberships](http://docs.griffin.com) for their
      [organization](http://docs.griffin.com).

      The new membership is only created once when the invitation is accepted.


      If the `email-address` provided is linked to an existing user, the
      invitation will create a membership for that user.

      This does not affect any other memberships the user may have.


      If the `email-address` is not linked to an existing user, the invitee will
      be prompted to set up a Griffin account when they accept the invitation.


      When a new membership is created, the invited user is assigned the
      [role](http://docs.griffin.com) with the most limited set of capabilities
      by default.
    name: Invitations
  - name: Navigation
  - name: Connectivity
  - name: Companies House
  - name: Legal person history
  - name: Getting started
  - name: Customer verifications
paths:
  /v0/index:
    get:
      tags:
        - Navigation
      summary: Index
      operationId: Navigation_globalPathsFetch
      description: >-
        Contains various global URL paths. Follow `api-key-url` to discover your
        `organization-url`.
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NavigationGlobalPathsFetchResponse'
        '401':
          description: Requires an API key to continue
          headers:
            www-authenticate:
              description: Returns `GriffinSession` if no valid authentication is found.
              schema:
                type: string
  /v0/ping:
    get:
      tags:
        - Connectivity
      summary: Ping
      operationId: Connectivity_checkConnection
      security: []
      description: Check your connection to the Griffin API.
      responses:
        '204':
          description: No content
  /v0/admissions/{admission-id}:
    get:
      tags:
        - Payments
      summary: Get payment admission
      operationId: Payments_getAdmission
      description: Yields an admission.
      parameters:
        - required: true
          name: admission-id
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentsGetAdmissionResponse'
        '400':
          description: ''
        '401':
          description: Requires an API key to continue
          headers:
            www-authenticate:
              description: Returns `GriffinSession` if no valid authentication is found.
              schema:
                type: string
        '403':
          description: ''
        '404':
          description: ''
  /v0/api-keys/{api-key-id}:
    get:
      tags:
        - API keys
      summary: Get API key
      operationId: ApiKeys_getKeyDetails
      description: Returns the API key without `api-key-secret`.
      parameters:
        - required: true
          name: api-key-id
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKeysGetKeyDetailsResponse'
        '400':
          description: ''
        '401':
          description: Requires an API key to continue
          headers:
            www-authenticate:
              description: Returns `GriffinSession` if no valid authentication is found.
              schema:
                type: string
        '404':
          description: ''
    delete:
      tags:
        - API keys
      summary: Delete API key
      operationId: ApiKeys_removeApiKey
      description: Deletes the API Key. This operation cannot be undone.
      parameters:
        - required: true
          name: api-key-id
          in: path
          schema:
            type: string
      responses:
        '204':
          description: ''
        '400':
          description: ''
        '401':
          description: Requires an API key to continue
          headers:
            www-authenticate:
              description: Returns `GriffinSession` if no valid authentication is found.
              schema:
                type: string
        '404':
          description: ''
  /v0/bank/accounts/{bank-account-id}:
    get:
      tags:
        - Bank accounts
      summary: Get bank account
      operationId: BankAccounts_getAccount
      description: Fetch a bank account
      parameters:
        - required: true
          name: bank-account-id
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
          headers:
            Location:
              description: The URL of the bank account
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccountsGetAccountResponse'
        '400':
          description: ''
        '401':
          description: Requires an API key to continue
          headers:
            www-authenticate:
              description: Returns `GriffinSession` if no valid authentication is found.
              schema:
                type: string
        '404':
          description: ''
    patch:
      tags:
        - Bank accounts
      operationId: BankAccounts_updateBankAccount
      description: Update a bank account
      parameters:
        - required: true
          name: bank-account-id
          in: path
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BankAccountsUpdateBankAccountRequest'
        required: true
      responses:
        '200':
          description: ''
          headers:
            Location:
              description: The URL of the bank account
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccountsUpdateBankAccountResponse'
        '400':
          description: >-
            Responds with bad-request if the body does not conform to the
            schema.
        '401':
          description: Requires an API key to continue
          headers:
            www-authenticate:
              description: Returns `GriffinSession` if no valid authentication is found.
              schema:
                type: string
        '404':
          description: ''
  /v0/bank/accounts/{bank-account-id}/actions/close:
    post:
      tags:
        - Bank accounts
      operationId: BankAccounts_closeAccount
      description: Close a bank account
      parameters:
        - required: true
          name: bank-account-id
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
          headers:
            Location:
              description: The URL of the bank account
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BankAccountsCloseAccountResponse'
        '401':
          description: Requires an API key to continue
          headers:
            www-authenticate:
              description: Returns `GriffinSession` if no valid authentication is found.
              schema:
                type: string
        '404':
          description: ''
        '422':
          description: >-
            An error occurred when trying to close the bank account. See
            [https://docs.griffin.com/docs/errors/account-close](https://docs.griffin.com/docs/errors/account-close)
            for details.
  /v0/bank/accounts/{bank-account-id}/admissions:
    get:
      tags:
        - Payments
      summary: List bank account admissions
      operationId: Payments_listBankAccountAdmissions
      description: Lists admissions targeting a bank account
      parameters:
        - title: ''
          description: ''
          in: query
          name: sort
          required: false
          schema:
            type: string
            enum:
              - '-created-at'
              - created-at
        - title: size
          description: ''
          x-allOf:
            - type: integer
              format: int64
            - minimum: 1
              maximum: 201
          name: page[size]
          required: false
          in: query
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 200
        - title: before
          description: A base64 encoded opaque string returned in paginated responses.
          example: djE6NL0DfDTSUk67KJKCi-L5Zg
          name: page[before]
          required: false
          in: query
          schema:
            type: string
            format: byte
        - title: after
          description: A base64 encoded opaque string returned in paginated responses.
          example: djE6NL0DfDTSUk67KJKCi-L5Zg
          name: page[after]
          required: false
          in: query
          schema:
            type: string
            format: byte
        - title: ''
          description: >-
            Return only resources with a created-at less than or equal to the
            given timestamp.
          in: query
          name: filter[created-at][lte]
          required: false
          schema:
            type: string
            format: date-time
        - title: ''
          description: >-
            Return only resources with a created-at less than the given
            timestamp.
          in: query
          name: filter[created-at][lt]
          required: false
          schema:
            type: string
            format: date-time
        - title: ''
          description: >-
            Return only resources with a created-at greater than or equal to the
            given timestamp.
          in: query
          name: filter[created-at][gte]
          required: false
          schema:
            type: string
            format: date-time
        - title: ''
          description: >-
            Return only resources with a created-at greater than the given
            timestamp.
          in: query
          name: filter[created-at][gt]
          required: false
          schema:
            type: string
            format: date-time
        - title: ''
          description: ''
          in: query
          name: filter[admission-status][in]
          required: false
          x-allOf:
            - {}
            - {}
          style: form
          explode: false
          schema:
            type: array
            items:
              title: admission-status
              description: Specifies the progress of the inbound payment.
              enum:
                - processing
                - returned
                - delivered
              type: string
        - required: true
          name: bank-account-id
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentsListBankAccountAdmissionsResponse'
        '400':
          description: ''
        '401':
          description: Requires an API key to continue
          headers:
            www-authenticate:
              description: Returns `GriffinSession` if no valid authentication is found.
              schema:
                type: string
        '404':
          description: ''
  /v0/bank/accounts/{bank-account-id}/membership:
    get:
      tags:
        - Pooled account membership
      summary: List legal person in a pooled account membership
      operationId: PooledAccountMembership_listLegalPersons
      description: List legal persons in a pooled account membership
      parameters:
        - title: ''
          description: >-
            For each member returned, include its legal person details, latest
            verification (if one exists), and/or latest risk rating (if one
            exists) in the response under the `included` attribute.
          in: query
          name: include
          required: false
          x-allOf:
            - {}
            - {}
          style: form
          explode: false
          schema:
            type: array
            items:
              title: ''
              enum:
                - latest-risk-rating
                - legal-person
                - latest-verification
              type: string
        - title: size
          description: ''
          x-allOf:
            - type: integer
              format: int64
            - minimum: 1
              maximum: 201
          name: page[size]
          required: false
          in: query
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 200
        - title: after
          description: A base64 encoded opaque string returned in paginated responses.
          example: djE6NL0DfDTSUk67KJKCi-L5Zg
          name: page[after]
          required: false
          in: query
          schema:
            type: string
            format: byte
        - title: before
          description: A base64 encoded opaque string returned in paginated responses.
          example: djE6NL0DfDTSUk67KJKCi-L5Zg
          name: page[before]
          required: false
          in: query
          schema:
            type: string
            format: byte
        - required: true
          name: bank-account-id
          in: path
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/PooledAccountMembershipListLegalPersonsResponse
        '401':
          description: Requires an API key to continue
          headers:
            www-authenticate:
              description: Returns `GriffinSession` if no valid authentication is found.
              schema:
                type: string
        '403':
          description: ''
        '404':
          description: ''
  /v0/bank/accounts/{bank-account-id}/membership-updates:
    post:
      tags:
        - Pooled account membership
      summary: Manage pooled account members
      operationId: PooledAccountMembership_manageLegalPersons
      description: >-
        Add and update the legal persons in a pooled account membership. Limited
        to 2000 legal persons per operation.
      parameters:
        - required: true
          name: bank-account-id
          in: path
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: >-
                #/components/schemas/PooledAccountMembershipManageLegalPersonsRequest
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/PooledAccountMembershipManageLegalPersonsResponse
        '400':
          description: >-
            Responds with bad-request if the body does not conform to the
            schema.
        '401':
          description: Requires an API key to continue
          headers:
            www-authenticate:
              description: Returns `GriffinSession` if no valid authentication is found.
              schema:
                type: string
        '403':
          description: ''
        '404':
          description: ''
        '422':
          description: ''
  /v0/bank/accounts/{bank-account-id}/payments:
    get:
      tags:
        - Payments
      summary: List bank account payments
      operationId: Payments_getBankAccountPayments
      description: Lists payments made from a bank account.
      parameters:
        - title: ''
          description: ''
          in: query
          name: sort
          required: false
          schema:
            type: string
            enum:
              - '-created-at'
              - created-at
        - title: size
          description: ''
          x-allOf:
            - type: integer
              format: int64
            - minimum: 1
              maximum: 201
          name: page[size]
          required: false
          in: query
          schema:
            type: integer
            format: int64
            minimum: 1
            maximum: 200
        - title: before
          description: A base64 encoded opaque string returned in paginated responses.
          example: djE6NL0DfDTSUk67KJKCi-L5Zg
          name: page[before]
          required: false
          in: query
          schema:
            type: string
            format: byte
