            ```json

            {
              "create": true// Allows creating rows in all tables.
              // Allows reading rows from database 1 and table 10.
              "read": [["database", 1], ["table", 10]],
              "update": false  // Denies updating rows in all tables.
              "delete": []  // Denies deleting rows in all tables.
             }
            ```
          type: object
          properties:
            create:
              anyOf:
                - description: >-
                    Indicating if the database token has permissions to all
                    tables.
                  type: boolean
                  example: true
                - type: array
                  items:
                    type: array
                    minItems: 2
                    maxItems: 2
                    items:
                      anyOf:
                        - description: >-
                            First element should indicate the reference type
                            `database` or `table`.
                          type: string
                          example: database
                        - description: >-
                            Second element should indicate the ID of the
                            reference.
                          type: number
                          example: 1
            read:
              anyOf:
                - description: >-
                    Indicating if the database token has permissions to all
                    tables.
                  type: boolean
                  example: true
                - type: array
                  items:
                    type: array
                    minItems: 2
                    maxItems: 2
                    items:
                      anyOf:
                        - description: >-
                            First element should indicate the reference type
                            `database` or `table`.
                          type: string
                          example: database
                        - description: >-
                            Second element should indicate the ID of the
                            reference.
                          type: number
                          example: 1
            update:
              anyOf:
                - description: >-
                    Indicating if the database token has permissions to all
                    tables.
                  type: boolean
                  example: true
                - type: array
                  items:
                    type: array
                    minItems: 2
                    maxItems: 2
                    items:
                      anyOf:
                        - description: >-
                            First element should indicate the reference type
                            `database` or `table`.
                          type: string
                          example: database
                        - description: >-
                            Second element should indicate the ID of the
                            reference.
                          type: number
                          example: 1
            delete:
