    DocumentModelsGetAvailableTagsResponse:
      title: List of document models tags
      description: List of available tags to insert in document models content
      type: array
      items:
        anyOf:
          - title: Common tag
            type: object
            properties:
              description:
                description: Tag's meaning
                type: string
                example: Current day number
              key:
                description: Tag identifier to insert
                type: string
                example: '%{day.number}%'
          - title: Customizable tag
            type: object
            properties:
              description:
                description: Tag's meaning
                type: string
                example: Customizable date tag
              key:
                description: Tag identifier
                type: string
                example: '%{custom(direction.iterations.interval).format}%'
              meta:
                description: >
                  We offer a customizable date tag format in the following form:
                  <code>%{custom(direction.iterations.interval).format}%</code>.<br>This
                  tag allows for customization in the following ways: <ul>
                    <li>Define the projected date:
                    <ul><li><code>direction</code> define if we want the past or the future</li>
                    <li><code>iterations</code> define the number of times the <code>interval</code> is called</li>
                    <li><code>interval</code> define the date interval to apply on date projection</li></ul></li>
                    <li>Output format
                    <ul><li><code>format</code> define the output format to apply on the projected date</li></ul></li>
                  </ul> <br> Using this tag format allows for the creation of
                  dynamic content that incorporates dates and times. <br>>
                  Example: <code>%{custom(plus.2.day).day.name}%</code> to
                  return the name of the day in 2 days <br>> Example:
                  <code>%{custom(minus.1.month).last_day.name}%</code> to return
                  the name of the last day of the previous month
                type: object
                properties:
                  direction:
                    description: Available values
                    type: array
                    items:
                      type: object
                      properties:
                        description:
                          type: string
                        key:
                          type: string
                          enum:
                            - plus
                            - minus
                  interval:
                    description: Available values
                    type: array
                    items:
                      type: object
                      properties:
                        description:
                          type: string
                        key:
                          type: string
                          enum:
                            - day
                            - week
                            - month
                            - year
                  tag:
                    description: Available values
                    type: array
                    items:
                      type: object
                      properties:
                        description:
                          type: string
                        key:
                          type: string
                          enum:
                            - day.number
                            - day.name
                            - first_day.number
                            - first_day.name
                            - last_day.number
                            - last_day.name
                            - month.number
                            - month.name
                            - year.number
