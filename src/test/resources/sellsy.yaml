components:
  parameters:
    ModelOrder:
      description: Order field
      in: query
      name: order
      schema:
        type: string
        example: id
        enum:
          - id
          - number
          - created
    commentOrder:
      description: The order field
      in: query
      name: order
      schema:
        type: string
        example: id
        enum:
          - id
          - updated
          - created
    commentItemEmbed:
      description: >
        Additional object included in the result.<br /><br /> Each embed object
        may require different oauth2 scopes than the main endpoint:<br /> -
        company: `companies.read`<br /> - individual: `individuals.read`<br /> -
        owner: `staffs.read`<br /> - contact: `contacts.read`<br /> - related:
        by object type. Check the entire documentation to verify the usual
        scopes requested for the types returned
      in: query
      name: embed
      schema:
        type: array
        items:
          type: string
          enum:
            - owner
            - related
            - company
            - individual
            - contact
            - acl
    contactEmbed:
      description: >
        Example : `embed[]=delivery_address&embed[]=cf.1542&embed[]=acl` <br />
        Additional object included in the result.<br /><br /> Each embed object
        may require different oauth2 scopes than the main endpoint:<br /> -
        opportunities: `opportunities.read`<br /> -
        estimates,invoices,orders,deliveries: `invoicing.read`<br /> -
        cf.{custom_field_id} : `custom-fields.read` <br /> - smart_tags:
        `smart-tags.read`<br /> Additionnally, the smart_tags embed is limited
        to the 20 first results sorted in alphabetical order. <br />
      in: query
      name: embed
      schema:
        type: array
        items:
          oneOf:
            - title: standards
              description: The standards embeds
              type: string
              enum:
                - invoicing_address
                - delivery_address
                - opportunities
                - estimates
                - invoices
                - orders
                - deliveries
                - acl
                - smart_tags
            - title: custom-fields
              description: >-
                Each custom field value could be requested as an embed object by
                specifiying it identifier in the query, prefixed by "cf."
                string. _(example: `embed[]=cf.123` for the value of the custom
                field of identifier `123`)<br/>`custom-fields.read` oauth2 scope
                is required_
              type: string
              pattern: ^cf.[\d]+$
    crmActivityOrder:
      description: The order field
      in: query
      name: order
      schema:
        type: string
        example: date
        enum:
          - date
          - due_date
          - event
          - author
          - more.label
    dealsActivityOrder:
      description: The order field
      in: query
      name: order
      schema:
        type: string
        example: due_date
        enum:
          - due_date
          - event
          - label
    accountDocumentOrder:
      description: The order field
      in: query
      name: order
      schema:
        type: string
        example: date
        enum:
          - date
    crmActivityEmbed:
      description: >-
        Additional object included in the result. <br/> <strong>Aggregations by
        date only works with due_date filter : </strong> <br/> - For
        aggregations.by_day_and_event, maximum interval of due_date is 90 days
        <br/> - For aggregations.by_month_and_event, maximum interval of
        due_date is 365 days
