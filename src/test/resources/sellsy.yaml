      tags:
        - Companies
      summary: Create a company
      operationId: Companies_createNewCompany
      security:
        - oauth2:
            - companies.write
      description: Create a company
      parameters:
        - description: >
            Example : `embed[]=invoicing_contact&embed[]=cf.1542&embed[]=acl`
            <br /> Additional object included in the result.<br /><br /> Each
            embed object may require different oauth2 scopes than the main
            endpoint:<br /> - opportunities: `opportunities.read`<br /> -
            main_contact, dunning_contact, invoicing_contact: `contacts.read`<br
            /> - estimates,invoices,orders,deliveries: `invoicing.read`<br /> -
            cf.{custom_field_id} : `custom-fields.read` <br /> - smart_tags:
            `smart-tags.read`<br /> Additionnally, the smart_tags embed is
            limited to the 20 first results sorted in alphabetical order. <br />
          in: query
          name: embed
          schema:
            type: array
            items:
              oneOf:
                - title: standards
                  description: The standards embeds
                  type: string
                  enum:
                    - invoicing_address
                    - delivery_address
                    - main_contact
                    - dunning_contact
                    - invoicing_contact
                    - opportunities
                    - estimates
                    - invoices
                    - orders
                    - deliveries
                    - acl
                    - smart_tags
                - title: custom-fields
                  description: >-
                    Each custom field value can be requested as an embed object
                    by passing the custom field identifier in the query,
                    prefixed with the "cf." string. Such as `embed[]=cf.123` for
                    the value of the custom field of identifier `123`
                  type: string
                  pattern: ^cf.\d+$
        - $ref: '#/components/parameters/fields'
        - $ref: '#/components/parameters/verify'
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CompaniesCreateNewCompanyRequest'
      responses:
        '201':
          description: Company created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompaniesCreateNewCompanyResponse'
        '204':
          $ref: '#/components/schemas/Verify'
    get:
