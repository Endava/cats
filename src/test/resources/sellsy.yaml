                description: By default take value of related item
                type: object
                properties:
                  description:
                    description: No row description for this type
                    type: string
                    nullable: true
                    example: Aluminium rail 4x3m
                    deprecated: true
                  id:
                    description: Row Identifier
                    type: integer
                    readOnly: true
                  type:
                    type: string
                    enum:
                      - shipping
                      - packaging
                  related:
                    description: Related shipping or packaging
                    type: object
                    properties:
                      id:
                        description: item identifier
                        type: integer
                      type:
                        description: Type of item
                        type: string
                        enum:
                          - shipping
                          - packaging
                  unit_amount:
                    description: Unit amount without tax.
                    type: string
                    example: '90.22'
                  tax_id:
                    description: Tax identifier
                    type: integer
                    example: 12
                  quantity:
                    description: Quantity
                    type: string
                    example: '7.2'
                  reference:
                    description: Row reference - get name of shipping/packaging
                    type: string
                    example: MB880174910
                    deprecated: true
                  discount:
                    description: Discount applied on the row
                    type: object
                    nullable: true
                    properties:
                      type:
                        description: >-
                          Type of the discount. Express her in percentage or
                          with an amount
                        type: string
                        enum:
                          - percent
                          - amount
                        example: amount
                      value:
                        oneOf:
                          - description: >-
                              value of discount (Expressed in amount or percent
                              depending choosen type)
                            type: string
                            example: '20.5'
